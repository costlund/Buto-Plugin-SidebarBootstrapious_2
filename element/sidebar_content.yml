-
  type: nav
  attribute:
    class: 'navbar navbar-expand-lg navbar-light bg-light'
  innerHTML:
    -
      type: div
      attribute:
        class: container-fluid
      innerHTML:
        -
          type: button
          attribute:
            type: button
            id: sidebarCollapse
            class: 'btn btn-info'
          innerHTML:
            -
              type: widget
              data:
                plugin: 'icons/octicons'
                method: svg
                data:
                  name: three-bars
        -
          type: button
          attribute:
            class: 'btn btn-light d-inline-block d-lg-none ml-auto'
            type: button
            data-toggle: collapse
            data-target: '#navbarSupportedContent'
            aria-controls: navbarSupportedContent
            aria-expanded: 'false'
            aria-label: 'Toggle navigation'
          innerHTML:
            -
              type: widget
              data:
                plugin: 'icons/octicons'
                method: svg
                data:
                  name: three-bars
        -
          type: div
          attribute:
            class: 'collapse navbar-collapse'
            id: navbarSupportedContent
          innerHTML:
            -
              type: ul
              attribute:
                class: 'nav navbar-nav ml-auto'
              innerHTML:
                -
                  type: li
                  attribute:
                    class: 'nav-item active'
                  innerHTML:
                    -
                      type: a
                      attribute:
                        class: nav-link
                        href: '#'
                      innerHTML: Page
                -
                  type: li
                  attribute:
                    class: nav-item
                  innerHTML:
                    -
                      type: a
                      attribute:
                        class: nav-link
                        href: '#'
                      innerHTML: Page
                -
                  type: li
                  attribute:
                    class: nav-item
                  innerHTML:
                    -
                      type: a
                      attribute:
                        class: nav-link
                        href: '#'
                      innerHTML: Page
                -
                  type: li
                  attribute:
                    class: nav-item
                  innerHTML:
                    -
                      type: a
                      attribute:
                        class: nav-link
                        href: '#'
                      innerHTML: Page
